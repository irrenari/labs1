                    <h4>Пример 1. Формула наращения по простой процентной ставке</h4>
                    <b>Задача.</b> В банк на депозит на три года по простой ставке 20% годовых положены 10000 руб. 
                        Найти наращенную сумму и величину процента, полученного вкладчиком на этот срок.<br>
                        $$Дано: P = 10 тыс. руб., n = 3 года, i = 0.2.$$
                        $$Найти: I, S.$$
                        $$Решение: S=P(1+i /cdot n), $$
                        $$I = P \cdot i \cdot n. $$
                        $$S=10(1+0,2 \cdot 3)=16 тыс.руб.$$
                        $$I = 10*0,2 / cdot3=6 тыс.руб.$$
                        Ответ: \(S=16 тыс.руб., I=6 тыс.руб.\)
                </script>

                        Определить ставку процентов, на основании которой он может выбрать подходящий для этой цели банк.<br>
                        $$Дано: P = 250 тыс. руб., n = 1 год, S = 300 тыс. руб.$$
                        $$Найти: i.$$
                        $$Решение: S=P(1+i \cdot n),$$

                        Ответ: \(i=20\)%.

                    <h4>Пример 1. Формула наращения по сложной процентной ставке</h4>
                    <small>
                    <b>Задача.</b> Сравните суммы процентов, начисленных за использование кредита в 500 тыс. руб., 
                    выданного на 1 год, если известно, что в одном банке проценты начисляются ежемесячно, 
                    а в другом банке – ежеквартально. Номинальная ставка процентов по кредиту в обоих 
                    банках одинакова и составляет 16% годовых.<br>
                    </small>
                    $$Дано: P = 500 тыс. руб., n = 1 год, i = 0.16, m_1 = 12, m_2 = 4.$$
                    $$Найти: l_1, l_2.$$
                    $$Решение: S=P(1+\frac{i}{100})^t, t = n \cdot m, 
                    l = S - P $$
                    $$l_1=500 \cdot (1+\frac{0,16}{12})^{12}-500=86.135 тыс.руб.$$
                    $$l_2=500 \cdot (1+\frac{0,16}{4})^4-500=64.929 тыс.руб.$$
                    $$Разница: \Delta l = 86.135 - 84.929 = 1.206 тыс.руб$$
                    <small>Ответ: Начисленные проценты в первом банке больше на 1.206 тыс. руб. Во втором банке кредит брать выгоднее.</small>
                </script>

                    <b>Задача.</b>Денежные средства внесены на банковский депозит под  годовых. На какой срок должен быть заключен депозитный договор, 
                    чтобы наращенная сумма была в  раза больше внесенной. <br>
                    $$Дано: i = 0.09, k = 4.$$
                    $$Найти: n.$$
                    $$Решение: S_n=S_0 \cdot (1+i)^n,$$
                    $$\ln\frac{S_n}{S_0}=n \cdot \ln(1+i)$$
                    $$n=\frac{\ln\frac{S_n}{S_0}}{\ln(1+i)}=\frac{\ln(k)}{\ln(1+i)}=\frac{\ln(4)}{\ln(1+0,09)}=16.1 лет.$$
                    Ответ: \(n=16.1\) лет.
                </script>
            </section>
