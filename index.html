            <section data-markdown class = "center">
                <script type="text/template">
                    <h4>Финансовая математика</h4>
                    <small>
                    — раздел прикладной математики, имеющий дело 
                    с математическими задачами, связанными с финансовыми расчётами. 
                    В финансовой математике любой финансовый инструмент рассматривается 
                    с точки зрения генерируемого этим инструментом некоторого
                    (возможно случайного) денежного потока.
                    </small>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <h2>Основные формулы</h2>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <h4> Формула наращения по простой процентной ставке </h4>
                    <b> \( S=P(1+it) \) </b><br>
                    <small>
                        <br>
                        S - наращенная сумма, <br>
                        P - первоначальная сумма, <br>
                        t - период начисления процентов, <br>
                        i - ставка процентов за единицу времени.<br>
                    </small>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <h4> Формула дисконтирования по простой процентной ставке </h4><br>
                    <b> \( P=\frac{S}{(1+\frac{i}{100}t)} \) </b><br>
                    <small>
                        <br>
                        S - наращенная сумма, <br>
                        P - первоначальная сумма, <br>
                        t - период начисления процентов, <br>
                        i - ставка процентов за единицу времени.<br>
                    </small>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <h4> Формула наращения по сложной процентной ставке </h4>
                    <b> \( S=P(1+\frac{i}{100})^t \) </b><br>
                    <small>
                        <br>
                        S - наращенная сумма, <br>
                        P - первоначальная сумма, <br>
                        t - период начисления процентов, <br>
                        i - ставка процентов за единицу времени.<br>
                    </small>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <h4> Формула дисконтирования по сложной процентной ставке </h4><br>
                    <b> \( P=\frac{S}{(1+\frac{i}{100})^t} \) </b><br>
                    <small>
                        <br>
                        S - наращенная сумма, <br>
                        P - первоначальная сумма, <br>
                        t - период начисления процентов, <br>
                        i - ставка процентов за единицу времени.<br>
                    </small>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <h2>Методики начисления процентов</h2>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <h4>Три методики начисления процентов</h4>
                    <small>
                    <dt>Английская методика:</dt>
                    <dd>(365/365) – точные проценты с точным числом дней ссуды;</dd>
                    <dt>Французская методика:</dt>
                    <dd>(360/365) – обыкновенные проценты с точным числом дней ссуды; </dd>
                    <dt>Германская методика: </dt>
                    <dd>(360/360) – обыкновенные проценты с приближенным числом дней ссуды.</dd>
                    </small>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <h2>Примеры задач</h2>
                </script>
            </section>
            <section data-markdown class = "center" id = "fontsi">
                <script type="text/template">
                    <h4>Пример 1. Формула наращения по простой процентной ставке</h4>
                    <b>Задача.</b> Ссуда в размере 1 млн. руб. выдана 20.01 до 5.10 включительно под 18% годовых. 
                    Какую сумму должен заплатить должник в конце срока при начислении простых процентов?<br>
                    <b>Решение.</b> При решении применим все три метода. <br>
                    Предварительно определим число дней ссуды t. <br>
                    <small>
                    Точное число дней: 258, приближенное число дней: 255.
                    <dt>Точные проценты с точным числом дней ссуды (365/365).</dt>
                    <dd>$S=1000000·(1+(258/365)·0,18)=1127232,88$ руб.</dd>
                    <dt>Обыкновенные проценты с точным числом дней ссуды (365/360).</dt>
                    <dd>$S=1000000·(1+(258/360)·0,18)=1129000,00$ руб.</dd>
                    <dt>Обыкновенные проценты с приближенным числом дней ссуды (360/360).</dt>
                    <dd>$S=1000000·(1+(255/360)·0,18)=1127500,00$ руб.</dd>
                    </small>
