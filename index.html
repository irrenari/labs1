    <div class="reveal">

            <section data-markdown class = "center">
                <script type="text/template">
                    Игры
                    =======
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    Игра - занятие, обусловленное совокупностью определённых правил, 
                    приёмов и служащее для заполнения досуга, развлечения.
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    ## Компьютерные игры
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    #### Компьютерная игра 
                    <small>Взаимодействие по определённому алгоритму (с целью развлечения, обучения, или тренировки) 
                    человека (группы людей) с компьютером или группы людей друг с другом посредством компьютра.</small>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    #### Компьютерная игра
                    <small>Компьютерная программа, которая организует игровой процесс и управляет им, 
                    а также осуществляет взаимодействие между соперниками и партнёрами по игре 
                    или сама вступает в качестве игрока. В процессе игры на экране дисплея наглядно 
                    отображается игровая ситуация. Анализируя эту ситуацию, играющий реагирует на неё 
                    с помощью устройств ввода (клавиатуры, мыши, джойстика и др.). Ответные ходы или 
                    соотетствующее изменение игровой ситуации компьютер воспроизводит на экране, 
                    часто со звуковыми сопровождением.</small>
                </script>
            </section>
            <section id="game_matrix">
                <div id = "table"></div>
            </section>
            <section id = "game_matrix_table">
                <div id = "table"></div>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <em><b>Правила игры:</b></em><br> 
                    <small>игра состоит из 25 ячеек (5x5), ячейки раскрашены в 7 цветов: 
                    красный, зелёный, голубой, чёрный, белый, желтый и случайный цвет. 
                    24 ячейки раскрашиваются в 6 разных цветов по 4 чейки каждый. 
                    1 ячейка уникального цвета. С интервалом 300мс ячейки будут перемешиваться. 
                    Нужно среди всех дргих цветов отыскать ячейку с уникальным цветом и кликнуть 
                    на неё, пока ячейки снова не перемешались.</small>
                </script>
            </section>
            <section data-markdown class = "center">
                <script type="text/template">
                    <em><b>Начисление очков:</b></em><br> 
                    <small>за каждую правильно кликнутую ячейку игрок получает 
                500 баллов + количество оставших миллисекунд до перемешивания матрицы. 
                При ошибочном нажатии вычитается 500 баллов + колличество оставшихся 
                миллисекунд до смены матрицы.</small>
                </script>
            </section>
        </section>
        <section data-markdown class = "center">
            <script type="text/template">
            <em><b>Длительность раундов:</b></em><br>
            1. 15 секунд
            2. 30 секунд
            3. 45 секунд
            </script>
        </section>
        <section id="pingpong">
            <h3>Игра 2. Пинг-понг</h3>
            <div class="flex">
                <div id="field">
                    <input type="name" id="gamer" value="гриша чушпан" >
                    <input type="button" id="game_ping_pong_start" value="Присоедениться к игре" >
                    <canvas id="game_ping_pong" width="720" height="480"></canvas>
                </div>
                <div id="joystick">
                    <input type="range" min="75" max="480" value="240" orient="vertical" disabled/>
                </div>
            </div>
        </section>
        <section data-markdown class = "center">
            <script type="text/template">
                <em><b>Правила игры:</b></em><br> 
                <small>игровое поле разделено на 2 части. 
                    Слева и справа находятся двигающиеся вверх и вниз ракетки игроков, 
                    которые отбивают шар по линейной траектории. В случае, елсли шар был отбит, 
                    он меняет свою траекторию. Если шар улетел за пределы игрового поля, 
                    одно очко достаётся тому, кто отбил этот шар последним.</small>
            </script>
        </section>
        <section data-markdown class = "center">
            <script type="text/template">
                <em><b>Начисление очков:</b></em><br>
                <small>1 очко, выигравшему раунд.</small><br>
                <em><b>Длительность:</b></em><br>
                <small>до первой ошибки игрок. Игра до 3х очков.</small><br>
            </script>
        </section>
